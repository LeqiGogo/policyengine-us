- name: Idaho retirement benefits eligible unit test 1 
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_head: true
      person2:
        is_tax_unit_spouse: true
    tax_units:
      tax_unit:
        members: [person1, person2]
        filing_status: JOINT 
        age_head: 66
        disabled_head: False
    households:
      household:
        members: [person1, person2]
        state_code: ID
  output:
    id_retirement_benefits_eligible: 1

